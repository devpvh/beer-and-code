{% if site.sections.sponsors %}

  <!-- SPONSORS -->
  <section class="sponsors" id="sponsors">
    <h2 class="section-title">{{site.sponsors_section.title}}</h2>
    <ul class="sponsors-list">

    {% for sponsor in site.sponsors %}
      <li class="sponsor-item">
        <a class="sponsor-logo sponsor-link" href="{{ sponsor.url }}"><img src="{{ sponsor.logo }}" alt="{{ sponsor.name }}" class="photo" /></a>
      </li>
    {% endfor %}

    {% if site.sponsors_section.show_your_logo_here %}
      <li class="sponsor-item">
        <a class="sponsor-logo sponsor-link sponsor-call" href="#"><img src="img/your-logo.jpg" alt="your logo" class="photo" /></a>
      </li>
    {% endif %}
    
    </ul>
  </section>
  <!-- / SPONSORS -->

{% endif %}
